<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="index.css">
  <title>Fun Quiz App</title>

<body>

  <div class="container">
    <header>

    <main>
      <h2>What color is broccoli?</h2>
      <form id="quiz-app">
        <fieldset>
          <div class="fieldset">
          <label for="Red">
            <input type="radio" id="Red" name="questions" value="Red" required="">
            Red</label><label for="Orange">
            <input type="radio" id="Orange" name="questions" value="Orange" required="">
            Orange</label><label for="Pink">
            <input type="radio" id="Pink" name="questions" value="Pink" required="">
            Pink</label><label for="Green">
            <input type="radio" id="Green" name="questions" value="Green" required="">
            Green</label>
          </div>
        </fieldset>
        <p>Question 4 of 5</p>
        <input id="btn" type="button" value="Submit">

      </form>
    </main>

  </div>



</body>

</html>
